<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student PDF Lookup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 260px;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #e0f7fa;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }
    input:focus {
      box-shadow: inset 0 0 12px rgba(0, 255, 255, 0.6);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #00e5ff, #00b8d4);
      color: #0f2027;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #00b8d4, #00e5ff);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
    }

    a {
      color: #00e5ff;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(0, 229, 255, 0.1);
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0, 229, 255, 0.3);
    }
    a:hover {
      background: rgba(0, 229, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Assignment Status Lookup</h2>
    <input type="text" id="regInput" placeholder="Enter Registration Number">
    <button onclick="searchPDF()">Search</button>
    <div id="result"></div>
  </div>

  <script>
    async function searchPDF() {
      const regNo = document.getElementById("regInput").value.trim();
      const response = await fetch("data.json");
      const data = await response.json();
      const resultDiv = document.getElementById("result");

      if (data[regNo]) {
        resultDiv.innerHTML = `<a href="${data[regNo]}" target="_blank">✨ View Your Status ✨</a>`;
      } else {
        resultDiv.innerHTML = "❌ No record found for this Registration Number. Recheck your Registration Number or Contact Support.";
      }
    }
  </script>
</body>
</html>
